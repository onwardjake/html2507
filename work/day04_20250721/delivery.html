<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 정보</title>
    <style>
        ul {
            list-style-type: none;
            text-align: left;
        }

        .delivery label {
            width: 100px;
            float: left;
        }

        .delivery input {
            width: 300px;
        }

        span {
            background-color: yellow;
            color: red;
            display: block;
            margin: 5px;
            padding: 10px 5px
        }
    </style>
</head>

<body>
    <p style="background-color: #ddd;">
        <span>readonly ---- 읽기전용</span>
        <span>autofucos --- 입력포커스 주기</span>
        <span>required ---- 입력필수</span>
        가나다라
        <span>placeholder - 입력 가이드 힌트</span>
    </p>
    <form action="#">
        <fieldset>
            <legend>배송 정보</legend>
            <ul class="delivery">
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" name="prod" value="상품용 3KG" readonly>
                </li>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" name="user_name" autofocus required>
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr" name="addr" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" placeholder="하이픈을 빼고 입력해주세요 (01012345678)" required>
                </li>
                <li>
                    <label for="delivery_date">배송 지정</label>
                    <input type="date" id="delivery_date" name="delivery_date"> <small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <div class="btn">
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>

</html>
