<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입하기</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user_info label {
            width: 100px;
            flex-shrink: 0;
        }

        .user_info input,
        textarea {
            width: 400px;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <section>
                <h1>회원 가입을 환영합니다.</h1>

                <form action="#">
                    <fieldset class="user_info">
                        <legend>사용자 정보</legend>

                        <ul>
                            <li>
                                <label for="user_id">아이디</label>
                                <input type="text" name="user_id" id="user_id" autofocus required
                                    placeholder="4~10자 사이. 공백없이">

                            </li>
                            <li>
                                <label for="email">이메일</label>
                                <input type="email" required>
                            </li>
                            <li>
                                <label for="pwd">비밀번호</label>
                                <input type="password" name="password" required placeholder="영문자, 숫자, 특수문자 포함">
                            </li>
                            <li>
                                <label for="pwd">비밀번호 확인</label>
                                <input type="password" name="password_validation" required
                                    placeholder="비밀번호를 다시 입력해주세요">
                            </li>
                            <li>
                                <label for="route">가입 경로</label>
                                <select name="route" id="route">
                                    <option value="blog">블로그</option>
                                    <option value="search" selected>검색</option>
                                    <option value="sns">SNS</option>
                                    <option value="etc">기타</option>
                                </select>
                            </li>
                            <li>
                                <label for="browser">접속 브라우저</label>
                                <input list="browsers">
                                <datalist id="browsers">
                                    <option value="Edge">Edge</option>
                                    <option value="Chrome">Chrome</option>
                                </datalist>
                            </li>
                            <li>
                                <label for="memo">메모</label>
                                <textarea name="memo" id="memo" cols="40" rows="10"
                                    placeholder="남길 말씀이 있다면 여기에 기재해주세요."></textarea>

                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>이벤트와 새로운 소식</legend>
                        <input type="radio" name="mailing" id="mailing_yes" value="mailing_y">
                        <label for="mailing_yes">메일 수신</label>
                        <input type="radio" name="mailing" id="mailing_no" value="mailing_n" checked>
                        <label for="mailing_no">메일 수신 안함</label>


                    </fieldset>

                    <div>
                        <input type="submit" value="가입하기">
                        <input type="reset" value="취소">
                    </div>
                    <hr>
                    <input type="file">파일 첨부하기
                </form>
            </section>

        </div>
    </main>
</body>

</html>
