<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여가 시간 즐기기</title>
    <style>
        .contents {
            border: 1px solid #ccc;
        }

        .travel_card {
            width: 250px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            float: left;
            margin: 0 10px;
            text-align: center;
        }

        .travel_card img {
            width: 150px;
            height: 150px;
            margin: 15px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="contents">
        <div class="travel_card">
            <img src="./images/tr-1.png" alt="도심 투어 이미지">
            <h3>도심 투어</h3>
            <p>가보지 않았던 도심의 숨어있는 보석을 찾아봅시다.</p>
        </div>
        <div class="travel_card">
            <img src="./images/tr-2.png" alt="바다 즐기기 이미지">
            <h3>바다 즐기기</h3>
            <p>답답한 도시에서 벗어나 시원한 바다를 보며 여유를 즐겨봅시다.</p>
        </div>
        <div class="travel_card">
            <img src="./images/tr-3.png" alt="등산 이미지">
            <h3>등산 도전하기</h3>
            <p>시원한 바람과 뻥 뚫린 경치를 감상하고 싶다면 바로 등산이죠.</p>
        </div>
        <div class="travel_card">
            <img src="./images/tr-4.png" alt="관광지 이미지">
            <h3>관광지 투어</h3>
            <p>유명한 관광지를 둘러봅시다.</p>
        </div>
    </div>
</body>

</html>
