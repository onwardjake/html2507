<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>외부 CSS(Cascading Style Sheets) 적용하기</title>
		<link rel="stylesheet" href="./css/mystyle.css" />
	</head>
	<body>
		<!-- 태그 selector -->
		<h1>This is a heading.</h1>
		<p>This is a paragraph.</p>

		<!-- 아이디를 이용하여 선택자를 생성하고 글자색상을 변경합니다 -->
		<hr />
		<h2 id="h2Selector">
			아이디를 이용하여 선택자를 생성하고 글자 색상을 변경합니다.
		</h2>

		<!-- 클래스를 이용하여 선택자를 생성하고 border를 생성해 봅시다 -->
		<hr />
		<h2 class="h2Border">
			클래스를 이용하여 선택자를 생성하고 border를 생성합니다
		</h2>

		<a href="_wrapup.html" target="_target">See the wrap up of the day.</a>
	</body>
</html>
