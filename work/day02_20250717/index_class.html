<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class</title>
        <style>
            .st_title {
                background-color: lightpink;
                color: black;
                padding: 20px;
                text-align: center;
            }
            .note {
                font-size: 150%;
                color: greenyellow;
            }
            .goldenborder {
                border: 1px solid goldenrod;
            }
        </style>
    </head>
    <body>
        <h1 class="st_title">My <span class="note">Important</span> Heading</h1>
        <p>This is some <span class="note">important</span> text.</p>
        <p style="border: 1px solid goldenrod">Style effect</p>
        <p class="goldenborder">dfdsfdf sdfksjfsdfkj</p>
    </body>
</html>
