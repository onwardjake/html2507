<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change contents and color by clinking the button</title>
	</head>
	<body>
		<h2>Using the id attribute in JavaScript</h2>
		<p>
			JavaScript can access an element with a specified id by
			getElementById() method:
		</p>

		<h1 id="myHeader">Hello world!</h1>
		<button onclick="displayResult()">Change text</button>

		<script>
			value = 0;
			function displayResult() {
				if (value == 0) {
					document.getElementById('myHeader').innerHTML =
						'<i>Have a Nice Day!</i>';
					document.getElementById('myHeader').style.color = 'red';
					value = 1;
				} else {
					document.getElementById('myHeader').innerHTML =
						'<q>Hello world!</q>';
					document.getElementById('myHeader').style.color = 'yellow';
					value = 0;
				}
			}
		</script>
	</body>
</html>
