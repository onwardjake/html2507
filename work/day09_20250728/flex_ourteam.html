<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box layout</title>
    <link rel="stylesheet" href="./css/flex_ourteam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>OUR TEAM</h1>
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="./images/kitten-1.jpg" alt="" class="img_contatiner">
                    <h2>James Turner</h2>
                    <p>FOUNDER</p>
                    <div class="social">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./images/kitten-2.jpg" alt="" class="img_contatiner">
                    <h2>Luna Hall</h2>
                    <p>developer</p>
                    <div class="social">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./images/kitten-3.jpg" alt="" class="img_contatiner">
                    <h2>Hope Carpenter</h2>
                    <p>designer</p>
                    <div class="social">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
