<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>

<body>
    <h1>레드향</h1>
    <p>원래 크기의 이미지</p>
    <img src="./images/salad.jpg" alt="레드향">

    <p>width="50%", height="50%"로 지정한 이미지</p>
    <img src="./images/salad.jpg" width="50%" height="50%" alt="레드향">

    <p>width="150"으로 지정한 이미지</p>
    <img src="./images/salad.jpg" width="150px" alt="레드향">
</body>

</html>
