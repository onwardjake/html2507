<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 모집</title>
    <!-- 본 페이지에서 사용하는 외부 css 파일을 명시한다 -->
    <link rel="stylesheet" href="./css/hiring.css">
    <!-- 본 페이지에 별도로 적용할 스타일을 정의한다 -->
    <style>
        .title {
            color: blue;
            font-size: 200%;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 메인 영역 -->
    <main>
        <!-- 하나의 섹션으로 구성 -->
        <section class="desc">
            <h1 class="title">수습 국원 모집</h1>
            <h2 style="text-align: center;">방송에 관심 있는 새내기 여러분을 환영합니다!</h2>
            <p>교내 방송국에서 신입생을 대상으로 수습 국원을 모집합니다. <strong>학부와 전공은 상관없습니다.</strong><br>
                방송에 관심있는 여러 학우의 지원 바랍니다.</p>
            <ul>
                <li><b>모집 기간: </b> 3월 2일 ~ 3월 11일</li>
                <li><b>모집 분야: </b>아나운서, PD, 엔지니어</li>
                <li><b>지원 방법: </b>양식 작성 후 이메일 접수</li>
                <!-- 리스트 아이템의 구분자를 없애고 이탤릭 채로 변환한다 -->
                <li style="list-style: none;"><i>지원서 양식은 교내 방송국 홈페이지 공지 게시판에 있습니다.</i></li>
            </ul>
            <h3>혜택</h3>
            <!-- ordered list로 구성하며, 소문자 알파벳으로 시작한다 -->
            <ol style="list-style-type: lower-alpha;">
                <li>수습기자 활동 중 소정의 <em>활동비 지급</em></li>
                <li>정기자로 진급하면 <b style="color:red;">장학금 지급!</b></li>
            </ol>
            <!-- 촬영 카메라 이미지 첨부 -->
            <p><img src="./images/mic.jpg" alt="촬영 카메라"></p>

            <h3>참고 영상</h3>
            <!-- 유튜브 참고 영상을 iframe으로 제공한다 -->
            <p><iframe width="560" height="315" src="https://www.youtube.com/embed/7lW_QH2_jB0?si=bMEoxXzlUwDMwwaV"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
        </section>
    </main>
</body>

</html>
