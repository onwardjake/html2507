<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend>상품 선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul id="product">
                    <li>
                        <label><input type="checkbox" value="gift_3kg">선물용 3kg</label>
                        <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="gift_5kg">선물용 5kg</label>
                        <input type="number" min="0" max="3">개 <small>(최대 3개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="family_3kg">가정용 3kg</label>
                        <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="family_5kg">가정용 5kg</label>
                        <input type="number" min="0" max="3">개 <small>(최대 3개)</small>
                    </li>
                </ul>
                <p><b>포장 선택</b></p>
                <ul>
                    <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                    <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name">
                    </li>
                    <li>
                        <label for="address_home">배송 주소</label>
                        <input type="text" id="address_home">
                    </li>
                    <li>
                        <label for="address_email">이메일</label>
                        <input type="email" id="address_email">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                    </li>
                    <li>
                        <label for="d_day">배송 지정</label>
                        <input type="date" id="d_day"> <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo"></label>
                        <textarea id="memo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
