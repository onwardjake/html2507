<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containing Block</title>
</head>

<body>
    <div class="container">
        <h1>Containing block in CSS (컨테이닝 블록)</h1>
        <h2>컨테이닝 블록이란?</h2>
        <ul>
            <li>컨테이닝 블록은 HTML 요소의 위치나 크기를 계산할 때 기준이 되는 "경계 박스"입니다.</li>
            <li>쉽게 말해, <b>자식 요소가 어느 부모 요소를 기준으로 배치되고 크기가 결정되는지</b>를 말합니다.</li>
        </ul>
    </div>
</body>

</html>
